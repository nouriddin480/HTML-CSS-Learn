<link rel="stylesheet" href="style.css">
<!DOCTYPE html>
<html>

<head>
  <title>Pet Adoption Form</title>
</head>

 <body>
  <h1>Adoption Center</h1>
  <img src="./logo/pet.png" alt="Adoption Center Image" class="center-image">
  
  <form>
    <h2>Pet Adoption Form</h2>

    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="pet">Preferred Pet:</label>
    <select id="pet" name="pet">
      <option value="dog">Dog</option>
      <option value="cat">Cat</option>
      <option value="rabbit">Rabbit</option>
      <option value="other">Other</option>
    </select>

    <label for="experience">Experience with Pets:</label>
    <textarea id="experience" name="experience" placeholder="Optional" class="transparent-input"></textarea>



    <input type="submit" value="Submit Adoption Form">
  </form>

  <footer>
    <p>Â© 2023 Adoption Center. All rights reserved.</p>
  </footer>
  
 </body>

</html>
