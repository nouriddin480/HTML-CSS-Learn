<!DOCTYPE html>
<html>
<head>
  <title>Nour's Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Nour's Gallery</h1>
  </header>
  
  <div class="gallery">
    <div class="gallery-item">
      <div class="image-wrapper">
        <img src="./pics/1.JPG" alt="Image 1">
        <div class="image-description">Spring</div>
      </div>
    </div>
    <div class="gallery-item">
      <div class="image-wrapper">
        <img src="./pics/2.JPG" alt="Image 2">
        <div class="image-description">Palm tree - Jericho</div>
      </div>
    </div>
    <div class="gallery-item">
      <div class="image-wrapper">
        <img src="./pics/3.JPG" alt="Image 3">
        <div class="image-description">My beautiful cat</div>
      </div>
    </div>
    <div class="gallery-item">
      <div class="image-wrapper">
        <img src="./pics/4.JPG" alt="Image 4">
        <div class="image-description">FLAMES</div>
      </div>
    </div>
    <div class="gallery-item">
      <div class="image-wrapper">
        <img src="./pics/5.JPG" alt="Image 5">
        <div class="image-description">Sunset</div>
      </div>
    </div>
  </div>
  <div class="bottom-section">
    <p>These pictures were taken by this camera model:</p>
    <a href="https://www.amazon.com/Canon-EOS-1200D-Digital-camera/dp/B00IFCLSNI">Canon EOS 1200D</a>
  </div>
</body>
</html>
